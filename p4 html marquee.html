<!DOCTYPE html>
<html lang="en">
    <head>
        <title>prac2</title>
    </head>
    <body>
        <!--ye meri heading hai-->
        <h1 style="text-align: center;">
            Let's learn marquee
        </h1>
        <hr>
        <h1 style="text-align: center;">
            Marquee Behavior
        </h1>
        <h2>scrolling</h2>
        <marquee behavior="scrolling" direction="left">I am scrolling</marquee>
        <marquee behavior="scrolling" direction="right">I am scrolling</marquee>
        <marquee behavior="scrolling" direction="up">I am scrolling</marquee>
        <marquee behavior="scrolling" direction="down">I am scrolling</marquee><hr>
        <h2>Sliding</h2>
        <marquee behavior="slide" direction="left">I am scrolling</marquee>
        <marquee behavior="slide" direction="right" >I am scrolling</marquee><hr>
        <h2>Alternet</h2>
        <marquee behavior="alternet">I am scrolling</marquee>
    </body>
</html>
